<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="todolistItem">
      <h2 data-cy="todolistItemDetailsHeading"><span jhiTranslate="teamprojectApp.todolistItem.detail.title">Todolist Item</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ todolistItem.id }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.todolistItem.heading">Heading</span></dt>
        <dd>
          <span>{{ todolistItem.heading }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.todolistItem.description">Description</span></dt>
        <dd>
          <span>{{ todolistItem.description }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.todolistItem.creationTime">Creation Time</span></dt>
        <dd>
          <span>{{ todolistItem.creationTime | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.todolistItem.lastEditTime">Last Edit Time</span></dt>
        <dd>
          <span>{{ todolistItem.lastEditTime | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.todolistItem.completed">Completed</span></dt>
        <dd>
          <span>{{ todolistItem.completed }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/todolist-item', todolistItem.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>

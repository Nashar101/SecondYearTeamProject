<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="history">
      <h2 data-cy="historyDetailsHeading"><span jhiTranslate="teamprojectApp.history.detail.title">History</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ history.id }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.history.subject">Subject</span></dt>
        <dd>
          <span>{{ history.subject }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.history.subjectScore">Subject Score</span></dt>
        <dd>
          <span>{{ history.subjectScore }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.history.subjectTarget">Subject Target</span></dt>
        <dd>
          <span>{{ history.subjectTarget }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.history.upcomingTest">Upcoming Test</span></dt>
        <dd>
          <span>{{ history.upcomingTest }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.history.upcomingTestTarget">Upcoming Test Target</span></dt>
        <dd>
          <span>{{ history.upcomingTestTarget }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.history.user">User</span></dt>
        <dd>
          <span>{{ history.user?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/history', history.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>

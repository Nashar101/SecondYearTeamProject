<div (click)="handleOutsideClick($event)">
  <jhi-page-ribbon></jhi-page-ribbon>

  <div class="page-container">
    <div class="navbar-container">
      <a class="navbar-toggler" href="javascript:void(0);" (click)="toggleNavbar()">
        <fa-icon icon="bars"></fa-icon>
      </a>
      <div class="navbar-wrapper" [ngClass]="{ 'navbar-open': isNavbarOpen }">
        <button class="toggle-theme-button" tabindex="0" (click)="toggleTheme()" aria-label="Toggle theme">Toggle theme</button>
        <router-outlet name="navbar"></router-outlet>
      </div>
    </div>

    <div class="content-container">
      <div class="container-fluid">
        <div class="card jh-card">
          <router-outlet></router-outlet>
        </div>
        <jhi-footer></jhi-footer>
      </div>
    </div>
  </div>
</div>

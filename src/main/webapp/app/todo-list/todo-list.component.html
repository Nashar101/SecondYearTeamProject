<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <style>
      .todo-list {
        position: relative;
      }

      .todo-items {
        position: relative;
        top: 10px;
        left: 1.25vw;
        width: 45vw;
        height: 35vh;
      }

      .done-items {
        position: relative;
        top: 10px;
        left: 1.25vw;
        width: 45vw;
        height: 35vh;
      }

      .container {
        position: absolute;
        top: 10px;
        right: 1.25vw;
        height: auto;
        width: 45vw;
        background-color: white;
        border-radius: 25px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .todo {
        position: relative;
        padding: 15px;
        background-color: white;
        border-radius: 25px;
        margin-bottom: 20px;
      }

      .done {
        position: relative;
        padding: 15px;
        background-color: #b3b3b3;
        border-radius: 25px;
        margin-bottom: 20px;
        color: gray;
      }

      .window {
        overflow-y: scroll;
        height: 80%;
        width: 100%;
      }

      .window::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      .title {
        font-size: 18px;
        font-weight: bold;
      }

      .content {
        padding: 10px;
      }

      .list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .form-control {
        position: relative;
        top: auto;
        left: auto;
        height: auto;
        width: 100%;
      }

      .add-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #3e8acc;
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 25px;
        cursor: pointer;
      }

      input[type='checkbox'] {
        position: relative;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        width: 20px;
        height: 20px;
        bottom: -5px;
        border-radius: 50%;
        border: 1px solid rgba(17, 17, 17, 0.68);
        outline: none;
        cursor: pointer;
      }

      input[type='checkbox']:checked {
        background-color: #2196f3;
        border-color: #2196f3;
      }
    </style>
  </head>
  <body>
    <h1>To-do List</h1>
    <div class="todo-list">
      <div class="todo-items">
        <span class="title">to-dos</span>
        <div class="window">
          <div class="content">
            <ul class="list">
              <li class="todo" onclick="">
                <label> <input type="checkbox" /> Task 1 </label>
              </li>
              <li class="todo" onclick="">
                <label> <input type="checkbox" /> Task 2 </label>
              </li>
              <li class="todo" onclick="">
                <label> <input type="checkbox" /> Task 3 </label>
              </li>
              <li class="todo" onclick="">
                <label> <input type="checkbox" /> Task 4 </label>
              </li>
              <li class="todo" onclick="">
                <label> <input type="checkbox" /> Task 5 </label>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="done-items">
        <span class="title">Dones</span>
        <div class="window">
          <div class="content">
            <ul class="list">
              <li class="done" onclick="">
                <label> <input type="checkbox" /> Task 5 </label>
              </li>
              <li class="done" onclick="">
                <label> <input type="checkbox" /> Task 5 </label>
              </li>
              <li class="done" onclick="">
                <label> <input type="checkbox" /> Task 5 </label>
              </li>
              <li class="done" onclick="">
                <label> <input type="checkbox" /> Task 5 </label>
              </li>
              <li class="done" onclick="">
                <label> <input type="checkbox" /> Task 5 </label>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="card-header">
          <h3 class="card-title">Heading</h3>
        </div>
        <div class="card-body">
          <textarea class="form-control" placeholder="Heading"></textarea>
        </div>
        <div class="card-header">
          <h3 class="card-title">Description</h3>
        </div>
        <div class="card-body">
          <textarea class="form-control" rows="6" placeholder="Description"></textarea>
        </div>
        <div class="card-footer text-muted">
          <p>Created: [Creation Time] Last Edited: [Last Edit Time]</p>
          Priority: [Priority]
          <button type="save">Save</button>
          <button type="cancel">Cancel</button>
        </div>
      </div>
    </div>
    <div class="add-button">ï¼‹</div>
  </body>
</html>

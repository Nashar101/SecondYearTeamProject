<html lang="en">
  <style>
    h1 {
      font-family: Calibri;
    }

    p {
      font-family: Calibri;
    }

    label {
      font-family: Calibri;
    }

    textarea {
      font-family: Calibri;
      font-size: 16px;
    }

    .larger {
      width: 25px;
      height: 25px;
      margin: 0 auto;
      padding: ;
    }

    .size {
      height: 40px;
      width: 65px;
      border-radius: 10%;
    }

    Button {
      margin: 0px 50px;
    }

    .flt_rght {
      float: right;
      height: 28px;
    }

    .rgtDiv {
      font-family: Calibri;
      display: flex;
      font-size: 17px;
      position: relative;
      overflow: hidden;
      min-height: 25px;
      width: 500px;

      border: 1px #737373;
      background: #ebebeb;

      padding: 0;
      border-radius: 4px;
    }

    [contentEditable='true']:empty:not(:focus):before {
      content: attr(data-text);
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <title>Anti Procrastination</title>
    <script src="../app.constants.ts"></script>
  </head>
  <body style="background: #f5f5f5">
    <p style="font-family: Calibri"></p>
    <h1 style="color: #545454; font-weight: bold">Blocked Sites</h1>

    <div class="rgtDiv">
      <div contenteditable="true" class="rgtDiv" style="color: #888888">
        <input
          type="text"
          placeholder="Enter a website URL"
          style="width: 595px; height: 30px; background: #ebebeb; border: none; outline: none"
          [(ngModel)]="newTodo"
        />
      </div>
      <div></div>
    </div>
    <p style="font-size: 22px; color: #716d6d; font-weight: bold">Block Duration</p>
    <div style="display: flex">
      <div style="display: flex; padding-top: 1em">
        <label style="font-size: 22px; padding-right: 1.5rem; color: #676262">Permanent</label>
        <input id="Permanent?" type="checkbox" class="larger" />
      </div>
      <div style="padding-top: 0.8rem; padding-left: 2rem; display: flex">
        <div style="padding-left: 2px; display: flex">
          <label style="font-size: 22px; padding-right: 35px; color: #676262">Timer</label>
          <input
            type="number"
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            min="0"
            max="99"
            maxlength="2"
            class="size"
            style="text-align: center; background: #ebebeb; outline: none; border: none"
            [(ngModel)]="days"
          />
          <b style="font-size: 30px; margin-top: -6px; color: #424242">:</b>
          <input
            type="number"
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            min="0"
            max="24"
            maxlength="2"
            class="size"
            style="text-align: center; background: #ebebeb; outline: none; border: none"
            [(ngModel)]="hours"
          />
          <b style="font-size: 30px; margin-top: -6px; color: #424242">:</b>
          <input
            type="number"
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            min="0"
            max="60"
            maxlength="2"
            class="size"
            style="text-align: center; background: #ebebeb; outline: none; border: none"
            [(ngModel)]="minutes"
          />
          <b style="font-size: 30px; margin-top: -6px; color: #424242">:</b>
          <input
            type="number"
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            min="0"
            max="60"
            maxlength="2"
            class="size"
            style="text-align: center; background: #ebebeb; outline: none; border: none"
            [(ngModel)]="seconds"
          />
        </div>
        <div style="display: flex">
          <button
            style="margin-top: -7px; margin-left: 35px; padding: -10px; font-size: 30px; border: none; background: transparent"
            type="button"
            (click)="saveTodo()"
          >
            +
          </button>
        </div>
      </div>
    </div>
    <div style="display: flex; font-size: 18px; color: #d4d4d4">
      <label style="margin-left: 283px; margin-right: 2px">Days</label>
      <label style="margin-left: 31px">Hours</label>
      <label style="margin-left: 20px">Minutes</label>
      <label style="margin-left: 11px">Seconds</label>
    </div>
    <div
      style="
        background: #ffffff;
        margin-top: 20px;
        min-width: 650px;
        width: 650px;
        min-height: 300px;
        box-shadow: 0px 0px 4px 3px #969696;
        border-radius: 0.8%;
      "
    >
      <label style="margin-left: 19px; color: #646464; font-weight: bold; font-size: 25px">Blocked Sites</label>
      <div style="color: #d6d6d6; font-size: 18px">
        <label style="margin-left: 15px">URL</label>
        <label style="margin-left: 275px">Type</label>
        <label style="margin-left: 90px">Time Left</label>
      </div>

      <table class="table table-striped" style="background: transparent; color: transparent">
        <body style="background: transparent">
          <tr *ngFor="let todo of todos; let i = index">
            <label style="margin-left: 7px">{{ todo.link }}</label>
            <label style="position: absolute; left: 330px">{{ todo.type }}</label>
            <label style="position: absolute; left: 458px"
              >{{ todo.days }}{{ todo.idk }}{{ todo.hours }}{{ todo.idk }}{{ todo.minutes }}{{ todo.idk }}{{ todo.seconds }}</label
            >
            <label style="position: absolute; left: 458px"
              >{{ todo.empty }}{{ todo.idk1 }}{{ todo.empty }}{{ todo.idk1 }}{{ todo.empty }}</label
            >
          </tr>
        </body>
      </table>
    </div>
  </body>
</html>
